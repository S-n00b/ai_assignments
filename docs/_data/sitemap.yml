# Sitemap configuration for Lenovo AAITC Solutions Documentation Site

# Default settings for all pages
defaults:
  changefreq: "weekly"
  priority: "0.8"
  lastmod: "2025-09-18"

# Specific page configurations
pages:
  # Home page
  "/":
    changefreq: "daily"
    priority: "1.0"
    lastmod: "2025-09-18"

  # Main documentation pages
  "/about/":
    changefreq: "monthly"
    priority: "0.9"
    lastmod: "2025-09-18"

  "/archives/":
    changefreq: "weekly"
    priority: "0.8"
    lastmod: "2025-09-18"

  "/search/":
    changefreq: "weekly"
    priority: "0.7"
    lastmod: "2025-09-18"

  # API documentation
  "/posts/api-documentation/":
    changefreq: "weekly"
    priority: "0.9"
    lastmod: "2025-09-18"

  "/posts/api-docs/":
    changefreq: "weekly"
    priority: "0.9"
    lastmod: "2025-09-18"

  # Setup and configuration guides
  "/posts/setup-guide/":
    changefreq: "monthly"
    priority: "0.8"
    lastmod: "2025-09-18"

  "/posts/deployment-guide/":
    changefreq: "monthly"
    priority: "0.8"
    lastmod: "2025-09-18"

  "/posts/testing-guide/":
    changefreq: "monthly"
    priority: "0.8"
    lastmod: "2025-09-18"

  # Automation and integration guides
  "/posts/automation/":
    changefreq: "monthly"
    priority: "0.8"
    lastmod: "2025-09-18"

  "/posts/seo/":
    changefreq: "monthly"
    priority: "0.7"
    lastmod: "2025-09-18"

  # Auto-generated documentation
  "/posts/auto-generated/":
    changefreq: "daily"
    priority: "0.6"
    lastmod: "2025-09-18"

# Exclude patterns
exclude:
  - "/_site/"
  - "/_posts/auto-generated/"
  - "/sitemap.xml"
  - "/robots.txt"
  - "/favicon.ico"
  - "/browserconfig.xml"
  - "/.git/"
  - "/node_modules/"
  - "/venv/"
  - "/tests/"
  - "/scripts/"
  - "/config/"

# Include patterns
include:
  - "/_posts/"
  - "/_tabs/"
  - "/assets/"
  - "/commons/"

# Additional URLs to include
additional_urls:
  - url: "https://samne.github.io/ai_assignments/"
    changefreq: "daily"
    priority: "1.0"
    lastmod: "2025-09-18"

  - url: "https://samne.github.io/ai_assignments/about/"
    changefreq: "monthly"
    priority: "0.9"
    lastmod: "2025-09-18"

  - url: "https://samne.github.io/ai_assignments/archives/"
    changefreq: "weekly"
    priority: "0.8"
    lastmod: "2025-09-18"

  - url: "https://samne.github.io/ai_assignments/search/"
    changefreq: "weekly"
    priority: "0.7"
    lastmod: "2025-09-18"
