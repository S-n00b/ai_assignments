# Sitemap configuration
sitemap:
  changefreq: "weekly"
  priority: "0.8"
  lastmod: "2025-09-18"

# Robots.txt settings
robots:
  user_agent: "*"
  allow:
    - "/"
  disallow:
    - "/_site/"
    - "/_posts/auto-generated/"
    - "/sphinx/"
    - "/.git/"
  sitemap: "https://samne.github.io/ai_assignments/sitemap.xml"

# Canonical URLs
canonical:
  enabled: true
  base_url: "https://samne.github.io/ai_assignments"

# Meta tags
meta_tags:
  viewport: "width=device-width, initial-scale=1.0"
  theme_color: "#1e3a8a"
  msapplication_TileColor: "#1e3a8a"
  msapplication_config: "/browserconfig.xml"
  apple_mobile_web_app_capable: "yes"
  apple_mobile_web_app_status_bar_style: "default"
  apple_mobile_web_app_title: "Lenovo AAITC Solutions"
  format_detection: "telephone=no"

# Social media integration
social_media:
  facebook:
    app_id: # Replace with your Facebook App ID
    page_id: # Replace with your Facebook Page ID
  linkedin:
    company_id: # Replace with your LinkedIn Company ID
  twitter:
    site: "@lenovo"
    creator: "@lenovo"
    card: "summary_large_image"
  instagram:
    username: # Replace with your Instagram username
  youtube:
    channel_id: # Replace with your YouTube Channel ID
  github:
    username: "samne"
    repository: "ai_assignments"

# Analytics and tracking
analytics:
  google_analytics:
    tracking_id: "G-XXXXXXXXXX" # Replace with your GA4 tracking ID
    measurement_id: "G-XXXXXXXXXX" # Replace with your GA4 measurement ID
  google_tag_manager:
    container_id: # Replace with your GTM container ID
  facebook_pixel:
    pixel_id: # Replace with your Facebook Pixel ID
  linkedin_insight:
    partner_id: # Replace with your LinkedIn Insight Tag ID
  hotjar:
    site_id: # Replace with your Hotjar site ID
  mixpanel:
    token: # Replace with your Mixpanel token

# Performance optimization
performance:
  preload:
    - "/assets/css/main.css"
    - "/assets/js/main.js"
    - "/commons/avatar.jpg"
  prefetch:
    - "https://fonts.googleapis.com"
    - "https://cdn.jsdelivr.net"
  dns_prefetch:
    - "//fonts.googleapis.com"
    - "//cdn.jsdelivr.net"
    - "//www.google-analytics.com"
    - "//www.googletagmanager.com"

# Security headers
security:
  content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;"
  x_frame_options: "SAMEORIGIN"
  x_content_type_options: "nosniff"
  x_xss_protection: "1; mode=block"
  referrer_policy: "strict-origin-when-cross-origin"

# Internationalization
i18n:
  default_locale: "en"
  supported_locales:
    - "en"
    - "zh"
    - "ja"
  hreflang: true
  alternate_urls:
    en: "https://samne.github.io/ai_assignments"
    zh: "https://samne.github.io/ai_assignments/zh"
    ja: "https://samne.github.io/ai_assignments/ja"
