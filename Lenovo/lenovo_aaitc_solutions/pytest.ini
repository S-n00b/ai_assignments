[tool:pytest]
# Pytest configuration for Lenovo AAITC Solutions testing suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for module interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer than 5 seconds to run
    api: Tests that require API access
    performance: Performance and load tests
    security: Security-related tests
    regression: Regression tests
    smoke: Smoke tests for basic functionality
    stress: Stress tests for system limits

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if using pytest-cov)
# addopts = --cov=lenovo_aaitc_solutions --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    "*.egg-info"
]

# Async test configuration
asyncio_mode = auto

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Custom test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__
    .pytest_cache
